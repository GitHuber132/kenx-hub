<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Kenx.Hub</h1>
      <p>Kenx.Hub login page only for Kenx-member or higher rank</p>
      <form id="access-form">
        <label for="access-code">Today's code here:</label>
        <input type="password" id="access-code" name="access-code" placeholder="Code here">
        <button type="submit" id="access-button" disabled>Log in</button>
      </form>
      <div id="access-message" class="error"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
